{% set name = "nbprint" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bf630bb3d2c07fe37d53c4d71e1e743d1012903c8917363513dbf3e2f4b0c801

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - nbprint = nbprint.cli:main

requirements:
  host:
    - python >=3.8
    - pip
    - nodejs
    - yarn
    - hatchling >=1.3.1
    - hatch-jupyter-builder
    - jupyterlab >=4,<5
  run:
    - python >=3.8
    - dominate
    - hydra-core
    - ipywidgets
    - ipython
    - nbconvert-webpdf >=7.11.0
    - nbformat
    - notebook
    - omegaconf
    - pydantic >=2,<3
    - pydantic-extra-types
    - strenum
    - typer

test:
  imports:
    - nbprint
  requires:
    - pip
  commands:
    - pip check

about:
  home: http://github.com/timkpaine/nbprint
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A framework for building Jupyter reports with NBConvert
  description: A framework for building Jupyter reports with NBConvert
  dev_url: https://github.com/timkpaine/nbprint

extra:
  recipe-maintainers:
    - timkpaine
